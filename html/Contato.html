        <h2 class="destaque">Contato</h2>
        <form method="POST" name="cadastro"><input type="hidden" name="form-name" value="cadastro">
          <h2>Contate-nos</h2>

          <br>
          <label for="Fname">Nome:</label>
          <input type="text" id="Fname" name="name" required=""><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="mail" placeholder="exemplo@exemplo.com" required=""><br>

          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone" placeholder="(99) 9999-9999" required=""><br>

          <label for="País">Mensagem:</label>
          <input type="text" id="endereço" name="endereço" required="">

          <br><br>
          <input type="submit" value="Enviar"><br>

        </form>
      </div>
      <div>
        <h2 class="contrast">Email</h2>
        <p>contato@barapolo.com.br</p>
        <h2 class="contrast">Horários</h2>

        <p>

          11:30h - 22h<br>
